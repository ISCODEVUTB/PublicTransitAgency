name: Escaneo de Seguridad OWASP ZAP (Docker)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Levanta el contenedor FastAPI
        run: |
          docker pull gitzerohub/publictransitagency:latest
          docker run -d --name app -p 8000:8000 \
            -e HOST=${{ secrets.HOST }} \
            -e PORT=${{ secrets.PORT }} \
            -e DB=${{ secrets.DB }} \
            -e USER=${{ secrets.USER }} \
            -e PASSWORD=${{ secrets.PASSWORD }} \
            gitzerohub/publictransitagency:latest
          sleep 20

      - name: Verifica que FastAPI responde
        run: curl http://localhost:8000/docs

      - name: Escanear API con OWASP ZAP
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'http://localhost:8000/docs'

      - name: Mostrar reporte ZAP en logs (markdown)
        run: |
          echo "========== INICIO REPORTE ZAP (MD) =========="
          cat report_md.md
          echo "========== FIN REPORTE ZAP (MD) =========="

      - name: Mostrar reporte ZAP en logs (html)
        run: |
          echo "========== INICIO REPORTE ZAP (HTML) =========="
          cat report_html.html
          echo "========== FIN REPORTE ZAP (HTML) =========="
