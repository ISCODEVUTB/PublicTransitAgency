<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Pasajero</title>
  <link rel="stylesheet" href="registro.css">
</head>
<body>
  <div class="register-container">
    <form class="register-form" method="POST" action="login.html">
      <h2>Registro de Pasajero</h2>

      <label for="nombre">Nombre Completo</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="correo">Correo Electrónico</label>
      <input type="email" id="correo" name="correo" required>

      <label for="contrasena">Contraseña</label>
      <input type="password" id="contrasena" name="contrasena" required>

      <label for="metodoPago">Método de Pago</label>
      <select id="metodoPago" name="metodoPago" required>
        <option value="">Seleccione uno</option>
        <option value="Tarjeta">Tarjeta</option>
        <option value="Efectivo">Efectivo</option>
        <option value="Billetera Electrónica">Billetera Electrónica</option>
      </select>

      <label for="monto">Monto Inicial (Pago)</label>
      <input type="number" id="monto" name="monto" step="0.01" required>

      <button type="submit">Registrar Pasajero</button>
    </form>
  </div>
</body>
</html>
