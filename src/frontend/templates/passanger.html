<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pasajero - Panel</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard">
        <!-- Panel Izquierdo -->
        <aside class="sidebar">
            <h2>Pasajero</h2>
            <button class="menu-btn">Planificador de viaje</button>
            <button class="menu-btn">Líneas, horarios y medios</button>
            <button class="menu-btn">Tarifas y peajes</button>
            <button class="menu-btn">Noticias y Alertas</button>
            <button class="menu-btn">Movimientos</button>
        </aside>

        <!-- Panel Derecho -->
        <main class="main-content">
            <section class="info-box">
                <h2>Información general del pasajero</h2>
                <div class="user-info">
                    <p><strong>Nombre:</strong> {name}</p>
                    <p><strong>ID:</strong> {ID}</p>
                    <p><strong>Correo:</strong> {email}</p>
                    <p><strong>Teléfono:</strong> {tel}</p>
                    <p><strong>Tipo de tarjeta:</strong> {type}</p>
                    <p><strong>Saldo disponible:</strong> ${saldo}</p>
                    <p><strong>Último viaje:</strong> {day} - {route} - {time}</p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
