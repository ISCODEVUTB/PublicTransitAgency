<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel del Administrador</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/administrador.css') }}">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Administrador</h2>
        <button class="menu-btn" onclick="location.href='/login/administrador'">Volver</button>
        
      <div class="sublist-title">Gestión CRUD</div>

      <!-- CRUD: Tipo Usuario -->
      <div class="crud-section">
        <button class="crud-toggle">▶ Tipo de Usuarios</button>
        <div class="crud-options">
          <button class="crud-btn"onclick="location.href='/roluser/crear'">➕ Añadir Tipo de Usuario</button>
          <button class="crud-btn"onclick="location.href='/roluser/rolusers'">📄 Extraer Tipo de Usuarios</button>
          <button class="crud-btn"onclick="location.href='/roluser/actualizar'">🖊️ Actualizar Tipo de Usuario</button>
          <button class="crud-btn"onclick="location.href='/roluser/eliminar'">🗑️ Eliminar Tipo de Usuario</button>
        </div>
      </div>

      <!-- CRUD: Tipo Movimientos -->
      <div class="crud-section">
        <button class="crud-toggle">▶ Tipo de Movimientos</button>
        <div class="crud-options">
          <button class="crud-btn" onclick="location.href='/typemovement/crear'">➕ Añadir Tipo de Movimiento</button>
          <button class="crud-btn" onclick="location.href='/typemovement/users'">📄 Extraer Tipo de Movimiento</button>
          <button class="crud-btn" onclick="location.href='/typemovement/actualizar'">🖊️ Actualizar Tipo de Movimiento</button>
          <button class="crud-btn" onclick="location.href='/typemovement/eliminar'">🗑️ Eliminar Tipo de Movimiento</button>
        </div>
      </div>

      <!-- CRUD: Tipo Transporte -->
      <div class="crud-section">
        <button class="crud-toggle">▶ Servicios de Transporte</button>
        <div class="crud-options">
          <button class="crud-btn" onclick="location.href='/typetransport/crear'">➕ Añadir Servicio de Transporte</button>
          <button class="crud-btn" onclick="location.href='/typetransport/consultar'">📄 Extraer Servicio de Transporte</button>
          <button class="crud-btn" onclick="location.href='/typetransport/actualizar'">🖊️ Actualizar Servicio de Transporte</button>
          <button class="crud-btn" onclick="location.href='/typetransport/eliminar'">🗑️ Eliminar Servicio de Transporte</button>
        </div>
      </div>

      <!-- CRUD: Mantenimiento -->
      <div class="crud-section">
        <button class="crud-toggle">▶ Mantenimiento</button>
        <div class="crud-options">
          <button class="crud-btn" onclick="location.href='/maintainance/crear'">➕ Añadir Mantenimiento</button>
          <button class="crud-btn" onclick="location.href='/maintainance/maintainancements'">📄 Leer Mantenimientos</button>
          <button class="crud-btn" onclick="location.href='/maintainance/actualizar'">🖊️ Actualizar Mantenimiento</button>
          <button class="crud-btn" onclick="location.href='/maintainance/eliminar'">🗑️ Eliminar Mantenimiento</button>
        </div>
      </div>

      <!-- CRUD: Supervisores -->
      <div class="crud-section">
        <button class="crud-toggle">▶ Supervisores</button>
        <div class="crud-options">
          <button class="crud-btn" onclick="location.href='/user/crear'">➕ Añadir Usuario</button>
          <button class="crud-btn" onclick="location.href='/user/users'">📄 Leer Usuarios</button>
          <button class="crud-btn" onclick="location.href='/user/actualizar'">🖊️ Actualizar Usuario</button>
          <button class="crud-btn" onclick="location.href='/user/eliminar'">🗑️ Eliminar Usuario</button>
        </div>
      </div>
          <!-- CRUD: Horario -->
      <div class="crud-section">
        <button class="crud-toggle">▶ Horario</button>
        <div class="crud-options">
          <button class="crud-btn" onclick="location.href='/schedules/create'">➕ Añadir horario</button>
          <button class="crud-btn" onclick="location.href='/schedules/'">📄 Leer horario</button>
          <button class="crud-btn" onclick="location.href='/schedules/update'">🖊️ Actualizar horario</button>
          <button class="crud-btn" onclick="location.href='/schedules/delete'">🗑️ Eliminar horario</button>
        </div>
      </div>
          <!-- CRUD: Tarifa -->
          <div class="crud-section">
            <button class="crud-toggle">▶ Tarifa</button>
            <div class="crud-options">
              <button class="crud-btn"onclick="location.href='/price/crear'">➕ Añadir Tarifa</button>
              <button class="crud-btn"onclick="location.href='/price/consultar'">📄 Leer Tarifa</button>
              <button class="crud-btn"onclick="location.href='/price/actualizar'">🖊️ Actualizar Tarifa</button>
              <button class="crud-btn"onclick="location.href='/price/eliminar'">🗑️ Eliminar Tarifa</button>
            </div>
          </div>
    </aside>

    <!-- Contenido principal -->
    <main class="main-content">
      <header class="header">
        <h1>Panel General del Administrador</h1>
      </header>

      <div class="dashboard">
        <div class="dashboard-card">
          <h3>Total de Vehículos</h3>
          <p>{{total_vehiculos}}</p>
        </div>
        <div class="dashboard-card">
          <h3>Usuarios Registrados</h3>
          <p>{{total_passanger}}</p>
        </div>
        <div class="dashboard-card">
          <h3>Operarios Activos</h3>
          <p>{{total_operative}}</p>
        </div>
        <div class="dashboard-card">
          <h3>Supervisores</h3>
          <p>{{total_supervisors}}</p>
        </div>
      </div>
    </main>
  </div>

  <!-- JS para acordeones -->
  <script>
    document.querySelectorAll('.crud-toggle').forEach(toggle => {
      toggle.addEventListener('click', () => {
        const options = toggle.nextElementSibling;
        options.classList.toggle('show');
        toggle.textContent = options.classList.contains('show') ? '▼ ' + toggle.textContent.slice(2) : '▶ ' + toggle.textContent.slice(2);
      });
    });
  </script>
</body>
</html>
