<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Actualizar Tipo de Movimiento</title>
</head>
<body>
    <h1 style="text-align: center;">Actualizar Tipo de Movimiento</h1>
    <form action="/typemovement/update" method="post">
        <div>
            <label for="ID">ID</label>
            <input type="number" id="ID" name="ID" required>
        </div>
        <div>
            <label for="TipoMovimiento">Tipo de Movimiento:</label>
            <input type="text" id="TipoMovimiento" name="TipoMovimiento" required>
        </div>
        <button type="submit">Actualizar Tipo de Movimiento</button>
    </form>
    <p><a href="/typemovement/consultar">Volver a la p√°gina de consulta</a></p>
</body>
</html>
