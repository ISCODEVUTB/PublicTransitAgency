<!DOCTYPE html>
<html>
<head>
    <title>Crear Nuevo Pago</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/styles.css') }}">
</head>
<body>
    <h1>Crear Nuevo Pago</h1>
    <form action="/payments/create" method="post">
        <div>
            <label for="user">Usuario:</label>
            <input type="text" id="user" name="user" required>
        </div>
        <div>
            <label for="payment_quantity">Cantidad del Pago:</label>
            <input type="number" step="0.01" id="payment_quantity" name="payment_quantity" required>
        </div>
        <div>
            <label for="payment_method">Método de Pago:</label>
            <select id="payment_method" name="payment_method" required>
                <option value="True">Tarjeta</option>
                <option value="False">Efectivo</option>
            </select>
        </div>
        <div>
            <label for="vehicle_type">Tipo de Vehículo:</label>
            <input type="number" id="vehicle_type" name="vehicle_type" required>
        </div>
        <div>
            <label for="card_id">ID de Tarjeta:</label>
            <input type="number" id="card_id" name="card_id" required>
        </div>
        <button type="submit">Crear Pago</button>
    </form>
    <a href="/payments/listar">Volver a la lista de pagos</a>
</body>
</html>
