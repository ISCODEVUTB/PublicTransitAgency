<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualizar PQR</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const fechaInput = document.getElementById('fecha');
            const hoy = new Date();
            const fechaFormateada = hoy.toISOString().split('T')[0];
            fechaInput.value = fechaFormateada;
        });
    </script>
</head>
<body>
    <h2 style="text-align: center;background-color: rgb(47, 165, 255); padding: 10px; color: white;">Actualizar PQR</h2>
    <form styles=""action="/pqr/update" method="post">
    <div class="container" style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 1px; height: 200px;">
        <div class="detail">
          <label for="ID">ID:</label>
          <input style="border-color: black;" type="number" id="ID" name="ID" required>
        </div>
        <div class="detail">
          <label style="margin-left: 10px;" for="Descripcion">Descripcion:</label>
          <input style="border-color: black; margin-left: 10px;" type="text" id="descripcion" name="descripcion" required>
        </div>
        <!-- Tipo de PQR -->
        <div class="detail">
          <label for="type">Tipo de PQR:</label>
          <select style="border-color: black;" id="type" name="type">
              <option value="Peticion">Peticion</option>
              <option value="Queja">Queja</option>
              <option value="Reclamo">Reclamo</option>
              <option value="Recomendacion">Recomendacion</option>
          </select>
        </div>
        <div class="detail">
            <label  style="margin-left: 50px;" for="fecha">Fecha de Emision:</label>
            <input  style="margin-left: 50px;" type="date" id="fecha" name="fecha" required>
        </div> 
    </div>
      <button style="padding: 10px; margin-left: 40px; border-color: black;" onclick = "location.href='/pqr/consultar/administrador'">Volver a la Pagina de Consulta</button>
      <button style="padding: 10px; margin-left: 140px; border-color: black;" type="submit">Actualizar PQR</button>
      </form>
      

</body>
</html>
