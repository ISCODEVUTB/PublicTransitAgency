<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualizar PQR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2 style="text-align: center;">Actualizar PQR</h2>
    <form action="/pqr/update" method="post">
        <label for="id">ID del PQR a Actualizar:</label>
        <input type="number" id="id" name="id" required>

        <label for="type">Nuevo Tipo de PQR:</label>
        <input type="number" id="id" name="id" required>

        <label for="amount">Nuevo Monto:</label>
        <input type="number" step="any" id="amount" name="amount" required>

        <button type="submit">Actualizar PQR</button>
    </form>
</body>
</html>
