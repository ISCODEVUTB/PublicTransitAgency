{% extends "base.html" %}

{% block title %}Actualizar Horario{% endblock %}
{% block header %}Actualizar Horario{% endblock %}
{% block back_url %}/schedules{% endblock %}

{% block content %}
<form action="/schedules/update" method="post">
    <div>
        <label for="id" class="block text-sm font-medium text-gray-700">id del Horario:</label>
        <input id="id" name="id" type="text" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
    </div>
    <div class="mt-4">
        <label for="Llegada" class="block text-sm font-medium text-gray-700">Hora de Inicio:</label>
        <input id="Llegada" name="Llegada" type="time" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
    </div>
    <div class="mt-4">
        <label for="Salida" class="block text-sm font-medium text-gray-700">Hora de Fin:</label>
        <input id="Salida" name="Salida" type="time" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
    </div>
    <div class="mt-6">
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
            Actualizar Horario
        </button>
    </div>
</form>
<div class="mt-6">
    <a href="/schedules" class="w-full inline-block text-center bg-gray-600 text-white py-2 px-4 rounded-md hover:bg-gray-700">
        Volver a Listar Horarios
    </a>
</div>
{% endblock %}
