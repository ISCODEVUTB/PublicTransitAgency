<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Horario</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 40px;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        form {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #343a40;
            text-align: center;
            margin-bottom: 30px;
        }
        div {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: bold;
        }
        input[type="text"],
        input[type="datetime-local"] {
            width: calc(100% - 20px);
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="datetime-local"]::-webkit-calendar-picker-indicator {
            cursor: pointer;
            border-radius: 4px;
            background: transparent;
        }
        button {
            display: block;
            width: 100%;
            padding: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            margin-top: 30px;
            text-align: center;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form action="/schedule/update" method="post">
        <h1>Actualizar Horario</h1>
        <div>
            <label for="schedule_id">ID de Horario a Actualizar:</label>
            <input type="text" id="schedule_id" name="schedule_id" required>
        </div>
        <div>
            <label for="arrival_date">Nueva Fecha de Llegada (YYYY-MM-DD HH:MM:SS):</label>
            <input type="datetime-local" id="arrival_date" name="arrival_date" required>
        </div>
        <div>
            <label for="departure_date">Nueva Fecha de Salida (YYYY-MM-DD HH:MM:SS):</label>
            <input type="datetime-local" id="departure_date" name="departure_date" required>
        </div>
        <div>
            <label for="route">Nueva Ruta:</label>
            <input type="text" id="route" name="route" required>
        </div>
        <button type="submit">Actualizar Horario</button>
    </form>
    <p><a href="/">Volver</a></p>
</body>
</html>
