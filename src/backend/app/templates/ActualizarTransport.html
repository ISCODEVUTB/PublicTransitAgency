<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Transporte</title>
    <!-- Link to the enhanced CSS file -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <!-- Main heading with animation effect -->
    <h1 class="fade-in">Actualizar Transporte</h1>

    <!-- Navigation links with flexbox layout -->
    <div class="nav-links">
        <a href="/transports">Volver a la lista de transportes</a>
    </div>

    <!-- Container for the main content -->
    <div class="container">
        <!-- Form with styled inputs and validation -->
        <form method="post" action="/transport_units/update">
            <label for="ID">ID:</label>
            <input type="text" id="ID" name="ID" required>
            <label for="Ubicacion">Ubicaci√≥n:</label>
            <input type="text" id="Ubicacion" name="Ubicacion" required>
            <label for="Capacidad">Capacidad:</label>
            <input type="number" id="Capacidad" name="Capacidad" required>
            <label for="IDRuta">ID Ruta:</label>
            <input type="number" id="IDRuta" name="IDRuta" required>
            <label for="IDTipo">ID Tipo:</label>
            <input type="number" id="IDTipo" name="IDTipo" required>
            <button type="submit">Actualizar Unidad de Transporte</button>
        </form>
    </div>
</body>
</html>
