<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Transporte</title>
</head>
<body>
    <h1>Actualizar Transporte</h1>
    <form action="/transports/update" method="post">
        <div>
            <label for="id">ID del Transporte a Actualizar:</label>
            <input type="text" id="id" name="id" required>
        </div>
        <div>
            <label for="type">Nuevo Tipo:</label>
            <input type="text" id="type" name="type">
        </div>
        <div>
            <label for="status">Nuevo Estado:</label>
            <input type="text" id="status" name="status">
        </div>
        <div>
            <label for="ubication">Nueva Ubicación:</label>
            <input type="text" id="ubication" name="ubication">
        </div>
        <div>
            <label for="capacity">Nueva Capacidad:</label>
            <input type="number" id="capacity" name="capacity">
        </div>
        <button type="submit">Actualizar Transporte</button>
    </form>
    <p><a href="/transports/consultar">Volver a la página de consulta</a></p>
</body>
</html>
