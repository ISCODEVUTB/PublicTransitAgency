{% extends "base.html" %}

{% block title %}Actualizar Transporte{% endblock %}
{% block header %}Actualizar Transporte{% endblock %}
{% block back_url %}/transports{% endblock %}

{% block content %}
<form action="/transport_units/update" method="post">
    <div>
        <label for="ID" class="block text-sm font-medium text-gray-700">ID:</label>
        <input id="ID" name="ID" type="text" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
    </div>
    <div class="mt-4">
        <label for="Ubicacion" class="block text-sm font-medium text-gray-700">Ubicaci√≥n:</label>
        <input id="Ubicacion" name="Ubicacion" type="text" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
    </div>
    <div class="mt-4">
        <label for="Capacidad" class="block text-sm font-medium text-gray-700">Capacidad:</label>
        <input id="Capacidad" name="Capacidad" type="number" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
    </div>
    <div class="mt-4">
        <label for="IDRuta" class="block text-sm font-medium text-gray-700">ID Ruta:</label>
        <input id="IDRuta" name="IDRuta" type="number" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
    </div>
    <div class="mt-4">
        <label for="IDTipo" class="block text-sm font-medium text-gray-700">ID Tipo:</label>
        <input id="IDTipo" name="IDTipo" type="number" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
    </div>
    <div class="mt-6">
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
            Actualizar Transporte
        </button>
    </div>
</form>
<div class="mt-6">
    <a href="/transports/" class="w-full inline-block text-center bg-gray-600 text-white py-2 px-4 rounded-md hover:bg-gray-700">
        Volver a Listar Transportes
    </a>
</div>
{% endblock %}
