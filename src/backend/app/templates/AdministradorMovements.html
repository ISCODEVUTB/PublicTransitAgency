<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Registros de Movimiento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            padding: 2em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 1em;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #4a90e2;
            color: white;
        }
    </style>
</head>
<body>
     <button style="padding: 10px;"  onclick = "location.href='/movement/consultar/administrador'">Regresar a la Pagina de Consulta</button>
    <h2>Listado de Registros de Movimiento</h2>
    <table>
        <thead>
            <tr>
                <th>Id de Reporte</th>
                <th>Id de Tipo de Movimiento</th>
                <th>Monto</th>
            </tr>
        </thead>
        <tbody>
            {% for movement in movements %}
            <tr>
                <td>{{ movement.ID }}</td>
                <td>{{ movement.IDTipoMovimiento }}</td>
                <td>{{ movement.Monto }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
