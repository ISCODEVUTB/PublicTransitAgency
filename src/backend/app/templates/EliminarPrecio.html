<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Precio</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/styles.css') }}">
</head>
<body>
    <h1 style="text-align: center;">Eliminar Precio</h1>
    <form action="/price/delete" method="post">
        <label for="ID">ID de Precio a eliminar:</label>
        <input type="number" id="ID" name="ID" required>
        <p class="warning">¡Advertencia: Esta acción no se puede deshacer!</p>
        <button type="submit" style="align-items: center;">Eliminar</button>
    </form>
</body>
</html>
