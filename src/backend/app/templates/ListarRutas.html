{% extends "base.html" %}

{% block title %}Listar Rutas{% endblock %}
{% block header %}Lista de Rutas{% endblock %}
{% block back_url %}/routes{% endblock %}

{% block content %}
<table class="table-auto w-full border-collapse border border-gray-300">
    <thead>
        <tr class="bg-gray-200">
            <th class="border border-gray-300 px-4 py-2 text-left">ID</th>
            <th class="border border-gray-300 px-4 py-2 text-left">Nombre</th>
        </tr>
    </thead>
    <tbody>
        {% for ruta in rutas %}
        <tr class="hover:bg-gray-100">
            <td class="border border-gray-300 px-4 py-2">{{ ruta.ID }}</td>
            <td class="border border-gray-300 px-4 py-2">{{ ruta.Nombre }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
