<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Movimiento</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
</head>
<body>
    <h1 style="text-align: center;">Eliminar Movimiento</h1>
    <form action="/movement/delete" method="post">
        <label for="ID">ID de Movimiento a eliminar:</label>
        <input type="number" id="ID" name="ID" required>
        
        <p class="warning">¡Advertencia: Esta acción no se puede deshacer!</p>
        
        <button type="submit">Eliminar</button>
    </form>
</body>
</html>
