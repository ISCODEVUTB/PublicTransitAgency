<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Tarjeta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2em;
            background-color: #f2f2f2;
        }
        form {
            background-color: #fff;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 1em;
        }
        input {
            width: 100%;
            padding: 0.5em;
            margin-top: 0.3em;
        }
        button {
            margin-top: 1.5em;
            padding: 0.7em;
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Actualizar Tarjeta</h2>
    <form action="/CardCreation/update_tarjeta/" method="post">
        <label for="id_card">ID de la Tarjeta:</label>
        <input type="number" id="id_card" name="id_card" required>

        <label for="card_type">Nuevo Tipo de Tarjeta:</label>
        <input type="text" id="card_type" name="card_type">

        <label for="balance">Nuevo Balance:</label>
        <input type="number" id="balance" name="balance" min="0" step="0.01">

        <button type="submit">Actualizar Tarjeta</button>
    </form>
</body>
</html>
