<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Tarjeta</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
</head>
<body>
    <h2 style="text-align: center;">Actualizar Tarjeta</h2>
    <form action="/card/update/" method="post">
        <label for="id">ID de la Tarjeta:</label>
        <input type="number" id="id" name="id" required>

        <label for="tipo">Nuevo Tipo de Tarjeta:</label>
        <input type="text" id="tipo" name="tipo">

        <button type="submit">Actualizar Tarjeta</button>
    </form>
</body>
</html>
