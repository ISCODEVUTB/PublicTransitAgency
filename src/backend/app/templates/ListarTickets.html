<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tickets</title>
</head>
<body>
    <h1>Lista de Tickets</h1>
    {% if tickets %}
    <table>
        <thead>
            <tr>
                <th>ID del Ticket</th>
                <th>Estado de Incidencia</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for ticket in tickets %}
            <tr>
                <td>{{ ticket.ID }}</td>
                <td>{{ ticket.EstadoIncidencia }}</td>
                <td><a href="/tickets/{{ ticket.ID }}">Ver Detalle</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No se encontraron tickets.</p>
    {% endif %}
    <p><a href="/tickets/consultar">Volver a la p√°gina de consulta</a></p>
</body>
</html>
