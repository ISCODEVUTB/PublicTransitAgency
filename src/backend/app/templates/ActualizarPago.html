<!DOCTYPE html>
<html>
<head>
    <title>Actualizar Pago</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/styles.css') }}">
</head>
<body>
    <h1>Actualizar Pago</h1>
    <form action="/payments/update/{{ payment.id }}" method="post">
        <div>
            <label for="user">Usuario:</label>
            <input type="text" id="user" name="user" value="{{ payment.user }}">
        </div>
        <div>
            <label for="payment_quantity">Cantidad del Pago:</label>
            <input type="number" step="0.01" id="payment_quantity" name="payment_quantity" value="{{ payment.payment_quantity }}">
        </div>
        <div>
            <label for="payment_method">Método de Pago:</label>
            <select id="payment_method" name="payment_method">
                <option value="True" {% if payment.payment_method %} selected {% endif %}>Tarjeta</option>
                <option value="False" {% if not payment.payment_method %} selected {% endif %}>Efectivo</option>
            </select>
        </div>
        <div>
            <label for="vehicle_type">Tipo de Vehículo:</label>
            <input type="number" id="vehicle_type" name="vehicle_type" value="{{ payment.vehicle_type }}">
        </div>
        <div>
            <label for="card_id">ID de Tarjeta:</label>
            <input type="number" id="card_id" name="card_id" value="{{ payment.card_id }}">
        </div>
        <button type="submit">Actualizar Pago</button>
    </form>
    <a href="/payments/listar">Volver a la lista de pagos</a>
</body>
</html>
