{% extends "base.html" %}

{% block title %}Actualizar Turno{% endblock %}
{% block header %}Actualizar Turno{% endblock %}
{% block back_url %}/shifts{% endblock %}

{% block content %}
<form action="/shifts/update" method="post">
    <div>
        <label for="id" class="block text-sm font-medium text-gray-700">ID del Turno:</label>
        <input id="id" name="id" type="number" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
    </div>
    <div class="mt-4">
        <label for="TipoTurno" class="block text-sm font-medium text-gray-700">Nuevo Tipo de Turno:</label>
        <input id="TipoTurno" name="TipoTurno" type="text" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
    </div>
    <div class="mt-6">
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
            Actualizar Turno
        </button>
    </div>
</form>
<div class="mt-6">
    <a href="/shifts/" class="w-full inline-block text-center bg-gray-600 text-white py-2 px-4 rounded-md hover:bg-gray-700">
        Volver a Listar Turnos
    </a>
</div>
{% endblock %}
