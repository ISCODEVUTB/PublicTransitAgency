<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Turno Existente</title>
</head>
<body>
    <h1>Actualizar Turno</h1>
    <form action="/shifts/update" method="post">
        <div>
            <label for="id">ID del Turno a Actualizar:</label>
            <input type="number" id="id" name="id" required>
        </div>
        <div>
            <label for="TipoTurno">Nuevo Tipo de Turno:</label>
            <input type="text" id="TipoTurno" name="TipoTurno" maxlength="30" required>
        </div>
        <button type="submit">Actualizar Turno</button>
    </form>
    <p><a href="/">Volver</a></p>
</body>
</html>
