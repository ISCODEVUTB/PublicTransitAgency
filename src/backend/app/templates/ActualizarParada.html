<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Parada Existente</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 500px; margin: auto; }
        div { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; background-color: #2196F3; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0b7dda; }
        a { color: #2196F3; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Actualizar Parada</h1>
    <form action="/paradas/update" method="post">
        <div>
            <label for="id">ID de la Parada a Actualizar:</label>
            <input type="number" id="id" name="id" required>
        </div>
        <div>
            <label for="Nombre">Nuevo Nombre de la Parada:</label>
            <input type="text" id="Nombre" name="Nombre" required>
        </div>
        <div>
            <label for="Ubicacion">Nueva Ubicaci√≥n de la Parada:</label>
            <input type="text" id="Ubicacion" name="Ubicacion" required>
        </div>
        <button type="submit">Actualizar Parada</button>
    </form>
    <p><a href="/paradas/">Volver a la lista de paradas</a></p>
</body>
</html>
