<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
</head>
<body>
    <h2 style="text-align: center;">Actualizar Usuario</h2>
    <form styles=""action="/user/create" method="post">
    <div class="container" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; height: 500px;">
        <div class="detail">
          <label for="ID">ID:</label>
          <input style="border-color: black;" type="number" id="ID" name="ID" required>
        </div>
        <div class="detail">
          <label for="Identificacion">Identificacion:</label>
          <input style="border-color: black;" type="number" id="Identificacion" name="Identificacion" required>
        </div>
        <div class="detail">
          <label for="Nombre">Nombre:</label>
          <input style="border-color: black;" type="text" id="Nombre" name="Nombre" required>
        </div>
        <div class="detail">
          <label for="Apellido">Apellido:</label>
          <input style="border-color: black;" type="text" id="Apellido" name="Apellido" required>
        </div>
        <div class="detail">
          <label for="Correo">Correo:</label>
          <input style="border-color: black;" type="text" id="Correo" name="Correo" required>
        </div>
        <div class="detail">
          <label for="Contrasena">Contrase√±a:</label>
          <input style="border-color: black;" type="text" id="Contrasena" name="Contrasena" required>
        </div>
        <!-- Tipo de Usuario -->
        <div class="detail">
          <label for="IDRolUsuario">Tipo de Usuario:</label>
          <select style="border-color: black;"  id="IDRolUsuario" name="IDRolUsuario" required>
            {% for rol in roles %}
              <option value="{{ rol.id }}">{{ rol.nombre }}</option>
            {% endfor %}
          </select>
        </div>
        <!-- Tipo de Turno -->
        <div class="detail">
          <label for="IDTurno">Turno Laboral:</label>
          <select style="border-color: black;" id="IDTurno" name="IDTurno" required>
            {% for turno in turnos %}
              <option value="{{ turno.id }}">{{ turno.nombre }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="detail">
          <label for="IDTarjeta">ID de Tarjeta:</label>
          <input style="border-color: black;" type="text" id="IDTarjeta" name="IDTarjeta" required>
        </div> 
       </div>
      <button style="padding: 5px; margin-left: 40px; border-color: black;" onclick = "location.href='/login/user/administrador'">Volver a la Pagina Principal</button>
      <button style="padding: 5px; margin-left: 170px; border-color: black;" type="submit">Actualizar Usuario</button>
      </form>
      

</body>
</html>
