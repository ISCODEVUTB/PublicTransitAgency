<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Horarios</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#2c3e50',
                        'secondary': '#3498db',
                        'gray-light': '#f9f9f9',
                        'gray-border': '#ddd',
                        'gray-hover': '#f5f5f5',
                        'link-blue': '#3498db',
                        'link-blue-hover': '#2980b9',
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-gray-100 font-inter antialiased">
    <div class="min-h-screen py-6 flex flex-col justify-center sm:py-12">
        <div class="relative py-3 sm:max-w-3xl sm:mx-auto">
            <div class="absolute inset-0 bg-gradient-to-r from-blue-300 to-blue-600 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"></div>
            <div class="relative bg-white shadow-lg sm:rounded-3xl px-4 py-6 sm:px-8">
                <h1 class="text-2xl font-bold text-primary text-center mb-6">
                    Lista De Horarios
                </h1>
                <div id="listaDeHorarios" class="overflow-x-auto">
                    {% if horarios %}
                    <table class="w-full table-auto border-collapse">
                        <thead class="bg-gray-light">
                            <tr>
                                <th class="px-4 py-2 text-left font-semibold">ID de Horario</th>
                                <th class="px-4 py-2 text-left font-semibold">Fecha de Llegada</th>
                                <th class="px-4 py-2 text-left font-semibold">Fecha de Salida</th>
                                <th class="px-4 py-2 text-left font-semibold">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for horario in horarios %}
                            <tr class="hover:bg-gray-hover transition duration-200">
                                <td class="border-b border-gray-border px-4 py-2">{{ horario.id }}</td>
                                <td class="border-b border-gray-border px-4 py-2">{{ horario.llegada }}</td>
                                <td class="border-b border-gray-border px-4 py-2">{{ horario.salida }}</td>
                                <td class="border-b border-gray-border px-4 py-2">
                                    <a href="/schedules/{{ horario.id }}" class="text-link-blue hover:text-link-blue-hover transition duration-200">Ver Detalle</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    {% else %}
                    <p class="text-gray-600 text-center">No hay horarios disponibles.</p>
                    {% endif %}
                </div>
                <div class="mt-6 text-center">
                    <a href="/schedules/consultar" class="inline-block bg-secondary hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-300 ease-in-out">Volver A La PÃ¡gina De Consulta</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
