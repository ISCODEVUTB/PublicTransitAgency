<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Horarios</title>
</head>
<body>
    <h1>Lista De Horarios</h1>
    <div id="listaDeHorarios">
        {% if horarios %}
        <table>
            <thead>
                <tr>
                    <th>Id De Horario</th>
                    <th>Fecha De Llegada</th>
                    <th>Fecha De Salida</th>
                    <th>Ruta</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for horario in horarios %}
                <tr>
                    <td>{{ horario.ID }}</td>
                    <td>{{ horario.Llegada }}</td>
                    <td>{{ horario.Salida }}</td>
                    <td><a href="/schedules/{{ horario.ID }}">Ver Detalle</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>No Se Encontraron Horarios.</p>
        {% endif %}
    </div>
    <p><a href="/schedules/consultar">Volver A La PÃ¡gina De Consulta</a></p>
</body>
</html>
