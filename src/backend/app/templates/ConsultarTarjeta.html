<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consultar Saldo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2em;
            background-color: #f2f2f2;
        }
        form {
            background-color: #fff;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 1em;
        }
        input, select {
            width: 100%;
            padding: 0.5em;
            margin-top: 0.3em;
        }
        button {
            margin-top: 1.5em;
            padding: 0.7em;
            width: 100%;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Consultar Saldo</h2>
    <form action="/card/tarjeta" method="get">
        <label for="id">ID de tarjeta:</label>
        <input type="text" id="id" name="id" min="0" step="0.01" required>
        <button type="submit">Consultar</button>
    </form>
</body>
</html>
