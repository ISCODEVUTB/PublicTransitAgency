<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Precio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            padding: 2em;
        }
        .container {
            background-color: #ffffff;
            max-width: 400px;
            margin: auto;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .detail {
            margin: 1em 0;
            font-size: 1.1em;
            padding:5px;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Crear Precio</h2>
    <div class="container">
        <form action="/price/create" method="post">
        <div class="detail">
            <label for="ID">ID:</label>
            <input type="number" id="ID" name="ID" required>
        </div>
        <div class="detail">
            <label for="IDTipoTransporte">ID del tipo de Transporte:</label>
            <select id="IDTipoTransporte" name="IDTipoTransporte" required>
                <option value="1">Bus</option>
                <option value="2">Tranvia</option>
            </select>
        </div>
        <div>
            <label for="Monto">Monto:</label>
            <input type="number" id="Monto" name="Monto" required>
        </div>
        <div class="detail">
            <button type="submit">Crear Precio</button>
        </div>
        </form>
    </div>    
</body>
</html>
