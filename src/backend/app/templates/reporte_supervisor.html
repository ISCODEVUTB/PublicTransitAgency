<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Supervisor</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Reporte de Supervisor</h1>
        <div class="card">
            <h2>Total de Movimientos</h2>
            <p>{{ total_movimientos }}</p>
        </div>
        <div class="card">
            <h2>Total de Usuarios</h2>
            <p>{{ total_usuarios }}</p>
        </div>
        <div class="card">
            <h2>Promedio de Horas Trabajadas</h2>
            <p>{{ promedio_horas_trabajadas }}</p>
        </div>
    </div>
</body>
</html>
