<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de la Parada</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#2c3e50',
                        'secondary': '#3498db',
                        'detail-bg': '#f9f9f9',
                        'text-strong': '#333',
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-gray-100 font-inter antialiased">
    <div class="min-h-screen flex flex-col items-center justify-center py-12 sm:px-6 lg:px-8">
        <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full">
            <h1 class="text-2xl font-bold text-primary mb-6 text-center">
                Detalle de la Parada
            </h1>

            <div class="bg-detail-bg rounded-md p-4 mb-4">
                <p class="text-text-strong"><strong class="font-semibold">ID:</strong> {{ parada.id }}</p>
                <p class="text-text-strong"><strong class="font-semibold">Nombre:</strong> {{ parada.name }}</p>
                <p class="text-text-strong"><strong class="font-semibold">Ubicaci√≥n:</strong> {{ parada.ubication }}</p>
            </div>

            <div class="text-center">
                <a href="/stops" class="inline-block bg-secondary hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-300 ease-in-out">
                    Volver al Listado
                </a>
            </div>
        </div>
    </div>
</body>
</html>
