<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Tipo de Transporte</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
</head>
<body>
    <h1 style="text-align: center;">Eliminar Tipo de Transporte</h1>
    <form action="/typetransport/delete" method="post">
        <label for="id">ID de Tipo de Transporte a eliminar:</label>
        <input type="number" id="ID" name="ID" required>
        
        <p class="warning">¡Advertencia: Esta acción no se puede deshacer!</p>
        
        <button type="submit">Eliminar</button>
    </form>
</body>
</html>
