<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Ruta Existente</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 500px; margin: auto; }
        label { display: block; margin-top: 10px; }
        input { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 20px; padding: 10px 15px; background-color: #f44336; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #d32f2f; }
        .warning { color: #f44336; font-weight: bold; }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Eliminar Ruta Existente</h1>
    <form action="/routes/eliminar" method="post">
        <div>
            <label for="route_id">ID de Ruta a Eliminar:</label>
            <input type="text" id="route_id" name="route_id" required>
        </div>
        <button type="submit">Eliminar Ruta</button>
    </form>
    <p style="text-align: center;"><a href="/">Volver</a></p>
</body>
</html>
