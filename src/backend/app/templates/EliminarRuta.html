{% extends "base.html" %}

{% block title %}Eliminar Ruta{% endblock %}
{% block header %}Eliminar Ruta{% endblock %}
{% block back_url %}/routes{% endblock %}

{% block content %}
<form action="/routes/delete" method="post" class="space-y-4">
    <div>
        <label for="ID" class="block text-sm font-medium text-gray-700">ID de la Ruta a Eliminar:</label>
        <input type="text" id="ID" name="ID" required class="w-full border border-gray-300 rounded-lg p-2 mt-1">
    </div>
    <button type="submit" class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700">
        Eliminar Ruta
    </button>
</form>
<div class="mt-6">
    <a href="/routes" class="w-full inline-block text-center bg-gray-600 text-white py-2 px-4 rounded-md hover:bg-gray-700">
        Volver a Listar Rutas
    </a>
</div>
{% endblock %}
