<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Ruta Existente</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 500px; margin: auto; }
        label { display: block; margin-top: 10px; }
        input { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 20px; padding: 10px 15px; background-color: #f44336; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #d32f2f; }
        a { display: inline-block; margin-top: 20px; color: #2196F3; text-decoration: none; }
        .warning { color: #f44336; font-weight: bold; margin-top: 15px; }
    </style>
</head>
<body>
    <h1>Eliminar Ruta Existente</h1>
    <form action="/routes/delete" method="post">
        <div>
            <label for="id">ID de Ruta a Eliminar:</label>
            <input type="number" id="id" name="id" required>
        </div>
        <p class="warning">¡Advertencia: Esta acción no se puede deshacer!</p>
        <button type="submit">Eliminar Ruta</button>
    </form>
    <p><a href="/routes/">Volver a la lista de rutas</a></p>
</body>
</html>
