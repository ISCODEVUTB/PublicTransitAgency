<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Ticket Existente</title>
</head>
<body>
    <h1>Eliminar Ticket</h1>
    <form action="/ticket/delete" method="post">
        <div>
            <label for="ticket_id">ID del Ticket a Eliminar:</label>
            <input type="text" id="ticket_id" name="ticket_id" required>
        </div>
        <button type="submit">Eliminar Ticket</button>
    </form>
    <p><a href="/">Volver</a></p>
</body>
</html>
