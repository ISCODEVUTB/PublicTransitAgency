<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Ticket {{ ticket.ID }}</title> <!-- Cambiado a `ID` -->
</head>
<body>
    <h1>Detalle del Ticket</h1>
    {% if ticket %}
    <div>
        <p><strong>ID del Ticket:</strong> {{ ticket.ID }}</p> <!-- Cambiado a `ID` -->
        <p><strong>Estado de Incidencia:</strong> {{ ticket.EstadoIncidencia }}</p> <!-- Cambiado a `EstadoIncidencia` -->
    </div>
    <p><a href="/tickets">Volver a la lista de tickets</a></p>
    <p><a href="/tickets/consultar">Volver a la p√°gina de consulta</a></p>
    {% else %}
    <p>Ticket no encontrado.</p>
    {% endif %}
</body>
</html>
