<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Precio</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
</head>
<body>
    <h2 style="text-align: center;">Actualizar Precio</h2>
    <form action="/price/create" method="post">
            <label for="ID">Nuevo ID:</label>
            <input type="number" id="ID" name="ID" required>
            <label for="IDTipoTransporte">Nuevo ID del tipo de Transporte:</label>
            <select id="IDTipoTransporte" name="IDTipoTransporte" required>
                <option value="1">Bus</option>
                <option value="2">Tranvia</option>
            </select>
            <label for="Monto">Nuevo Monto:</label>
            <input type="number" id="Monto" name="Monto" required>
            <button type="submit">Actualizar Precio</button>
    </form>
</body>
</html>
