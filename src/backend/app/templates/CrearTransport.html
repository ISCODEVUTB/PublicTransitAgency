{% extends "base.html" %}

{% block title %}Crear Nuevo Transporte{% endblock %}
{% block header %}Crear Nuevo Transporte{% endblock %}
{% block back_url %}/trasnsport_units{% endblock %}

{% block content %}
<form method="post" action="/transport_units/create" class="space-y-4">
    <div>
        <label for="ID" class="block text-sm font-medium text-gray-700">ID del Transporte:</label>
        <input type="text" id="ID" name="ID" required class="w-full border border-gray-300 rounded-lg p-2 mt-1">
    </div>
    <div>
        <label for="Ubicacion" class="block text-sm font-medium text-gray-700">Ubicaci√≥n:</label>
        <input type="text" id="Ubicacion" name="Ubicacion" required class="w-full border border-gray-300 rounded-lg p-2 mt-1">
    </div>
    <div>
        <label for="Capacidad" class="block text-sm font-medium text-gray-700">Capacidad:</label>
        <input type="number" id="Capacidad" name="Capacidad" required class="w-full border border-gray-300 rounded-lg p-2 mt-1">
    </div>
    <div>
        <label for="IDRuta" class="block text-sm font-medium text-gray-700">ID Ruta:</label>
        <input type="number" id="IDRuta" name="IDRuta" required class="w-full border border-gray-300 rounded-lg p-2 mt-1">
    </div>
    <div>
        <label for="IDTipo" class="block text-sm font-medium text-gray-700">ID Tipo:</label>
        <input type="number" id="IDTipo" name="IDTipo" required class="w-full border border-gray-300 rounded-lg p-2 mt-1">
    </div>
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
        Crear Transporte
    </button>
</form>
<div class="mt-6">
    <a href="/trasnsport_units" class="w-full inline-block text-center bg-gray-600 text-white py-2 px-4 rounded-md hover:bg-gray-700">
        Volver a Listar Transportes
    </a>
</div>
{% endblock %}
