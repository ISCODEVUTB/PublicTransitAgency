<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Transporte</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif; /* More modern font */
            background-color: #f3f4f6; /* Tailwind's gray-100 */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center everything horizontally */
            min-height: 100vh; /* Ensure full viewport height */
            padding-bottom: 70px; /* Add padding at the bottom for fixed footer */
            box-sizing: border-box; /* Include padding in body's total width/height */
            position: relative; /* Needed for absolute positioning of footer */
        }

        /* Main heading with animation effect */
        h1 {
            color: #1e293b; /* Tailwind's gray-900 */
            margin-top: 2.5rem; /* Tailwind's mt-10 */
            margin-bottom: 1.5rem; /* Tailwind's mb-6 */
            font-size: 2.25rem; /* Tailwind's text-3xl */
            font-weight: 600; /* Tailwind's font-semibold */
            animation: fadeIn 1s ease-in-out;
            text-align: center; /* Center heading */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Navigation links with flexbox layout */
        .nav-links {
            display: flex;
            justify-content: center; /* Center links */
            margin-bottom: 2rem; /* Tailwind's mb-8 */
            width: 100%; /* Ensure nav-links takes full width */
        }

        .nav-links a {
            color: #3b82f6; /* Tailwind's blue-500 */
            text-decoration: none;
            margin: 0 1rem; /* Tailwind's mx-4 */
            padding: 0.5rem 1rem; /* Tailwind's px-4 py-2 */
            border-radius: 0.375rem; /* Tailwind's rounded-md */
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition */
            font-weight: 500; /* Tailwind's font-medium */
            display: inline-block; /* Allows padding and margin to work */
        }

        .nav-links a:hover {
            background-color: #eff6ff; /* Tailwind's blue-100 */
            color: #2563eb; /* Tailwind's blue-700 */
        }

        /* Container for the main content */
        .container {
            background-color: #fff; /* Tailwind's bg-white */
            padding: 2rem; /* Tailwind's p-8 */
            border-radius: 0.5rem; /* Tailwind's rounded-lg */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* Tailwind's shadow-md */
            width: 90%; /* Responsive width */
            max-width: 800px; /* Maximum width */
            margin-bottom: 4rem; /* Margin to prevent overlap with footer */
        }

        /* Form with styled inputs and validation */
        form {
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 1.5rem; /* Tailwind's mb-6 */
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem; /* Tailwind's mb-2 */
            color: #4b5563; /* Tailwind's gray-600 */
            font-weight: 600; /* Tailwind's font-semibold */
            font-size: 0.875rem; /* Tailwind's text-sm */
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem; /* Tailwind's py-3 px-4 */
            border-radius: 0.375rem; /* Tailwind's rounded-md */
            border: 1px solid #d1d5db; /* Tailwind's border-gray-300 */
            font-size: 1rem; /* Tailwind's text-base */
            transition: border-color 0.2s ease; /* Smooth transition */
            box-sizing: border-box; /* Ensure padding doesn't affect width */
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6; /* Tailwind's blue-500 */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15); /* Tailwind's ring-blue-100 equivalent */
        }

        .btn {
            padding: 0.75rem 1.5rem; /* Tailwind's py-3 px-6 */
            border-radius: 0.375rem; /* Tailwind's rounded-md */
            background-color: #3b82f6; /* Tailwind's blue-500 */
            color: #fff; /* Tailwind's text-white */
            font-weight: 600; /* Tailwind's font-semibold */
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition */
            font-size: 1rem; /* Tailwind's text-base */
            border: none;
            display: inline-flex; /* Use inline-flex for better alignment */
            align-items: center;
            justify-content: center;
            width: 100%; /* Make button full width */
        }


        .btn:hover {
            background-color: #2563eb; /* Tailwind's blue-700 */
        }

        .btn:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3); /* Tailwind's ring-blue-200 equivalent */
        }

        /* Footer Styles */
        footer {
            background-color: #e5e7eb; /* Tailwind's gray-200 */
            color: #4b5563; /* Tailwind's gray-600 */
            padding: 1rem;
            text-align: center;
            position: absolute; /* Position absolutely at the bottom */
            bottom: 0;
            left: 0;
            width: 100%;
            box-sizing: border-box; /* Include padding in footer's total width/height */
        }
    </style>
</head>
<body>
    <h1 class="fade-in">Crear Nuevo Transporte</h1>

    <div class="nav-links">
        <a href="/transports">Volver a la lista de transportes</a>
    </div>

    <div class="container">
        <form action="/transports/create" method="post" class="slide-in">
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" required>
            </div>
            <div class="form-group">
                <label for="idtype">Tipo:</label>
                <input type="text" id="idtype" name="idtype" required>
            </div>
            <div class="form-group">
                <label for="status">Estado:</label>
                <input type="text" id="status" name="status" required>
            </div>
            <div class="form-group">
                <label for="ubication">Ubicación:</label>
                <input type="text" id="ubication" name="ubication" required>
            </div>
            <div class="form-group">
                <label for="capacity">Capacidad:</label>
                <input type="number" id="capacity" name="capacity" required>
            </div>
            <div class="form-group">
                <label for="idruta">ID Ruta:</label>
                <input type="number" id="idruta" name="idruta" required>
            </div>
            <button type="submit" class="btn">Crear Transporte</button>
        </form>
    </div>

    <footer>
        <p>© 2024 Sistema de Gestión de Transportes. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
