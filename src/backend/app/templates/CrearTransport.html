<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Transporte</title>
</head>
<body>
    <h1>Crear Nuevo Transporte</h1>
    <form action="/transports/create" method="post">
        <div>
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" required>
        </div>
        <div>
            <label for="type">Tipo:</label>
            <input type="text" id="type" name="type" required>
        </div>
        <div>
            <label for="status">Estado:</label>
            <input type="text" id="status" name="status" required>
        </div>
        <div>
            <label for="ubication">Ubicación:</label>
            <input type="text" id="ubication" name="ubication" required>
        </div>
        <div>
            <label for="capacity">Capacidad:</label>
            <input type="number" id="capacity" name="capacity" required>
        </div>
        <button type="submit">Crear Transporte</button>
    </form>
    <p><a href="/transports/consultar">Volver a la página de consulta</a></p>
</body>
</html>
