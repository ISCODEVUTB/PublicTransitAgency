<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Turno</title>
</head>
<body>
    <h1>Crear Nuevo Turno</h1>
    <form action="/shift/create" method="post">
        <div>
            <label for="shift_id">ID del Turno:</label>
            <input type="text" id="shift_id" name="shift_id" required>
        </div>
        <div>
            <label for="unit">Unidad:</label>
            <input type="text" id="unit" name="unit" required>
        </div>
        <div>
            <label for="start_time">Hora de Inicio (YYYY-MM-DD HH:MM:SS):</label>
            <input type="datetime-local" id="start_time" name="start_time" required>
        </div>
        <div>
            <label for="end_time">Hora de Fin (YYYY-MM-DD HH:MM:SS):</label>
            <input type="datetime-local" id="end_time" name="end_time" required>
        </div>
        <div>
            <label for="driver">Conductor:</label>
            <input type="text" id="driver" name="driver" required>
        </div>
        <div>
            <label for="schedule">Horario:</label>
            <input type="text" id="schedule" name="schedule" required>
        </div>
        <button type="submit">Crear Turno</button>
    </form>
    <p><a href="/">Volver</a></p>
</body>
</html>
