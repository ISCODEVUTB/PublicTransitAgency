<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Tickets</title>
</head>
<body>
    <h1>Consulta de Tickets</h1>
    <p><a href="/tickets">Ver todos los tickets</a></p>

    <h2>Buscar ticket por ID</h2>
    <form action="/tickets/{ticket_id}" method="get">
        <div>
            <label for="ticket_id">ID del Ticket:</label>
            <input type="text" id="ticket_id" name="ticket_id" required>
        </div>
        <button type="submit">Buscar</button>
    </form>
</body>
</html>
