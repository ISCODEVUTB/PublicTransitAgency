<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nueva Ruta</title>
</head>
<body>
    <h1>Crear Nueva Ruta</h1>
    <form action="/routes/crear" method="post">
        <div>
            <label for="route_id">ID de Ruta:</label>
            <input type="text" id="route_id" name="route_id" required>
        </div>
        <div>
            <label for="route_data">Datos de la Ruta (JSON):</label><br>
            <textarea id="route_data" name="route_data" rows="5" cols="50" placeholder='{"punto_inicio": "...", "punto_fin": "...", ...}' required></textarea>
        </div>
        <button type="submit">Crear Ruta</button>
    </form>
    <p><a href="/">Volver</a></p>
</body>
</html>
