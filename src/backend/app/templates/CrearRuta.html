<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nueva Ruta</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding-bottom: 70px;
            box-sizing: border-box;
            position: relative;
        }
        h1 {
            color: #1e293b;
            margin-top: 2.5rem;
            margin-bottom: 1.5rem;
            font-size: 2.25rem;
            font-weight: 600;
            text-align: center;
        }
        form {
            background-color: #fff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            max-width: 800px;
            width: 90%;
            margin-bottom: 4rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4b5563;
            font-weight: 600;
            font-size: 0.875rem;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.375rem;
            border: 1px solid #d1d5db;
            font-size: 1rem;
            transition: border-color 0.2s ease;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }
        button {
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background-color: #3b82f6;
            color: #fff;
            border-radius: 0.375rem;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            font-weight: 600;
            width: 100%;
        }
        button:hover {
            background-color: #2563eb;
        }
        button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
        a {
            display: inline-block;
            margin-top: 1.5rem;
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease, text-decoration-color 0.3s ease;
        }
        a:hover {
            color: #2563eb;
            text-decoration-color: #2563eb;
            text-decoration: underline;
        }

        footer {
            background-color: #e5e7eb;
            color: #4b5563;
            padding: 1rem;
            text-align: center;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            box-sizing: border-box;
        }

        @media (max-width: 768px) {
            form {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <h1>Crear Nueva Ruta</h1>
    <form action="/routes/create" method="post">
        <div>
            <label for="id">ID de Ruta:</label>
            <input type="number" id="id" name="id" required>
        </div>
        <div>
            <label for="idhorario">ID de Horario:</label>
            <input type="number" id="idhorario" name="idhorario" required>
        </div>
        <div>
            <label for="name">Nombre de la Ruta:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <button type="submit">Crear Ruta</button>
    </form>
    <p><a href="/routes/">Volver a la lista de rutas</a></p>
    <footer>
        <p>© 2024 Sistema de Gestión de Transportes. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
