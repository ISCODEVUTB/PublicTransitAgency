<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Movimientos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            padding: 2em;
        }
        .container {
            background-color: #ffffff;
            max-width: 400px;
            margin: auto;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .detail {
            margin: 1em 0;
            font-size: 1.1em;
            padding:5px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Consulta De Movimientos</h1>
    <div class="container">
        <h2>Buscar Movimientos</h2>
        <form action="/movement/consultar" method="get">
            <div class="detail">
                <label for="nombre">ID:</label>
                <input type="text" id="nombre" name="nombre">
            </div>
            <button type="submit">Buscar</button>
        </form>
        <div class="detail">
            <p><a href="/movement">Ver Todos Los Movimientos</a></p>
        </div>
    </div>
</body>
</html>
