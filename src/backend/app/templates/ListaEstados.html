<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Estados de Mantenimiento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #2c3e50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .action-btn {
            display: inline-block;
            margin-right: 10px;
            padding: 5px 10px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 3px;
        }
        .create-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 8px 15px;
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Estados de Mantenimiento</h1>

        <a href="/maintainance_status/create" class="create-btn">Crear Nuevo Estado</a>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tipo de Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for estado in estados %}
                <tr>
                    <td>{{ estado.id }}</td>
                    <td>{{ estado.TipoEstado }}</td>
                    <td>
                        <a href="/maintainance_status/{{ estado.id }}" class="action-btn">Ver</a>
                        <a href="/maintainance_status/update?id={{ estado.id }}" class="action-btn">Editar</a>
                        <a href="/maintainance_status/delete?id={{ estado.id }}" class="action-btn">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
