<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Tipo de Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
</head>
<body>
    <h1 style="text-align: center;">Eliminar Tipo de Usuario</h1>
    <form action="/roluser/delete" method="post">
        <label for="id">Tipo de Usuario a eliminar:</label>
        <input type="number" id="id" name="id" required>
        
        <p class="warning">¡Advertencia: Esta acción no se puede deshacer!</p>
        
        <button type="submit" style="align-items: center;">Eliminar</button>
    </form>
</body>
</html>
