<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Tipo de Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
</head>
<body>
    <h1 style="text-align: center;">Eliminar Tipo de Usuario</h1>
    <form action="/roluser/delete" method="post">
        <label for="ID">ID del Tipo de Usuario a eliminar:</label>
        <input type="number" id="ID" name="ID" required>
        
        <p>¡Advertencia: Esta acción no se puede deshacer!</p>
        
        <button type="submit" style="margin-left: 250px; margin-top: 10px ;padding: 5px;">Eliminar</button>
    </form>
    <p style="margin-left: 650px;"><a href="/roluser/consultar">Volver a la página de consulta</a></p>
</body>
</html>
