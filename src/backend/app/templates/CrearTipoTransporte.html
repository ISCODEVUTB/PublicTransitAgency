<!DOCTYPE html>
<html lang="es">

    <title>Crear Servicio de Transporte</title>

</head>
<body>

                <label for="type">Nombre del Servicio de Transporte</label>

           </div>
            <button type="submit">Crear Servicio de Transporte</button>
        </form>
