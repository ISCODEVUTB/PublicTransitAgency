<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Relación Ruta-Parada</title>
    <!-- Link to the enhanced CSS file -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <!-- Main heading with animation effect -->
    <h1 class="fade-in">Crear Relación Ruta-Parada</h1>

    <!-- Navigation links with flexbox layout -->
    <div class="nav-links">
        <a href="/rutaparada">Volver a la lista de relaciones</a>
    </div>

    <!-- Container for the main content -->
    <div class="container">
        <!-- Form with styled inputs and validation -->
        <form action="/rutaparada/create" method="post" class="slide-in">
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="number" id="id" name="id" required>
            </div>

            <div class="form-group">
                <label for="idruta">ID de Ruta:</label>
                <input type="number" id="idruta" name="idruta" required>
            </div>

            <div class="form-group">
                <label for="idparada">ID de Parada:</label>
                <input type="number" id="idparada" name="idparada" required>
            </div>

            <button type="submit" class="btn btn-secondary">Crear Relación</button>
        </form>
    </div>
</body>
</html>
