{% extends "base.html" %}

{% block title %}Eliminar Horario{% endblock %}
{% block header %}Eliminar Horario{% endblock %}
{% block back_url %}/schedules{% endblock %}

{% block content %}
<form action="/schedules/delete" method="post" class="space-y-4">
    <div>
        <label for="id" class="block text-sm font-medium text-gray-700">ID del Horario a Eliminar:</label>
        <input type="text" id="id" name="id" required class="w-full border border-gray-300 rounded-lg p-2 mt-1">
    </div>
    <button type="submit" class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700">
        Eliminar Horario
    </button>
</form>
<div class="mt-6">
    <a href="/schedules" class="w-full inline-block text-center bg-gray-600 text-white py-2 px-4 rounded-md hover:bg-gray-700">
        Volver a Listar Horarios
    </a>
</div>
{% endblock %}
