<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Horarios</title>
</head>
<body>
    <h1>Consulta De Horarios De Transporte</h1>
    <p><a href="/schedules">Ver Todos Los Horarios</a></p>
    <h2>Buscar Horario Por Id</h2>
    <form action="/schedules/" method="get">
        <div>
            <label for="schedule_id">Id Del Horario:</label>
            <input type="text" id="schedule_id" name="schedule_id" required>
        </div>
        <button type="submit">Buscar</button>
    </form>
</body>
</html>
