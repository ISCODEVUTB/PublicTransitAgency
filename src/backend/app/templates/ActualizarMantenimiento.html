<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Mantenimiento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2 style="text-align: center;">Actualizar Mantenimiento</h2>
    <form action="/maintainance/update" method="post">
        <label for="id">ID del Mantenimiento a Actualizar:</label>
        <input type="number" id="id" name="id" required>

        <label for="id_unit">Nuevo ID Unidad:</label>
        <input type="number" id="id_unit" name="id_unit">

        <label for="id_status">Nuevo ID Estado:</label>
        <input type="number" id="id_status" name="id_status">

        <label for="type">Nuevo Tipo:</label>
        <input type="text" id="type" name="type">

        <label for="date">Nueva Fecha:</label>
        <input type="datetime-local" id="date" name="date">

        <button type="submit">Actualizar Mantenimiento</button>
    </form>
</body>
</html>
