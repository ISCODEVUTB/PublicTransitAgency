<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Incidencia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#dc2626', // Un rojo llamativo para incidencias
                        'secondary': '#4a5568', // Gris para texto secundario
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-gray-100 font-inter antialiased">
    <div class="min-h-screen flex flex-col items-center justify-center py-12 sm:px-6 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <h1 class="mt-6 text-center text-3xl font-extrabold text-primary">
                Crear Incidencia
            </h1>
        </div>

        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <div class="space-y-6">
                <form action="/incidences/create" method="post" class="space-y-4">
                    <div>
                        <label for="ID" class="block text-sm font-medium text-secondary">
                            ID de la Incidencia:
                        </label>
                        <div class="mt-1">
                            <input type="number" id="ID" name="ID" required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                        </div>
                    </div>

                    <div>
                        <label for="IDTicket" class="block text-sm font-medium text-secondary">
                            ID del Ticket:
                        </label>
                        <div class="mt-1">
                            <input type="number" id="IDTicket" name="IDTicket" required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                        </div>
                    </div>

                    <div>
                        <label for="Descripcion" class="block text-sm font-medium text-secondary">
                            Descripción:
                        </label>
                        <div class="mt-1">
                            <textarea id="Descripcion" name="Descripcion" required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"></textarea>
                        </div>
                    </div>

                    <div>
                        <label for="Tipo" class="block text-sm font-medium text-secondary">
                            Tipo:
                        </label>
                        <div class="mt-1">
                            <select id="Tipo" name="Tipo" required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                                <option value="Error">Error</option>
                                <option value="Advertencia">Advertencia</option>
                                <option value="Información">Información</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label for="IDUnidad" class="block text-sm font-medium text-secondary">
                            ID de la Unidad:
                        </label>
                        <div class="mt-1">
                            <input type="text" id="IDUnidad" name="IDUnidad" required
                                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                        </div>
                    </div>

                    <div>
                        <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                            Crear Incidencia
                        </button>
                    </div>
                </form>
                <div class="mt-4 text-center">
                    <a href="/incidences/" class="text-sm font-medium text-primary hover:underline">
                        Volver a la lista de incidencias
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
