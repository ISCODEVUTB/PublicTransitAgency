<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Turnos</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <h1 class="main-title">Listado de Turnos</h1>
    </header>
    <main>
        <table class="styled-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                {% for turno in turnos %}
                <tr>
                    <td>{{ turno.ID }}</td>
                    <td>{{ turno.Nombre }}</td>
                    <td>{{ turno.Horario }}</td>
                </tr>
                {% else %}
                <tr><td colspan="3">No hay turnos registrados.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
    <footer>
        <p><a href="/" class="btn">Volver</a></p>
    </footer>
</body>
</html>
