<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Movimiento</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            padding: 2em;
        }
        .container {
            background-color: #ffffff;
            max-width: 400px;
            margin: auto;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .detail {
            margin: 1em 0;
            font-size: 1.1em;
            padding:5px;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Crear Movimiento</h2>
    <div class="container">
        <form action="/movement/create" method="post">
            <div class="detail">
                <label for="ID">ID:</label>
                <input type="number" id="ID" name="ID" required>
            </div>
            <div class ="detail">
                <label for="IDTipoMovimiento">Tipo de Movimiento:</label>
                <select id="IDTipoMovimiento" name="IDTipoMovimiento" required>
                    <option value="1">Ingreso al Sistema</option>
                    <option value="2">Carga Saldo</option>
                </select>
            </div>
            <div class="detail">
                <label for="Monto">Monto:</label>
                <input type="number" id="Monto" name="Monto" required>
            </div>
            <button type="submit">Crear Movimiento</button>
        </form>
    </div>  

</body>
</html>
