<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Movimiento</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
</head>
<body>
    <h2 style="text-align: center;">Crear Movimiento</h2>
    <form action="/movement/create" method="post">
            <label for="ID">ID:</label>
            <input type="number" id="ID" name="ID" required>
            <label for="IDTipoMovimiento">Tipo de Movimiento:</label>
            <select id="IDTipoMovimiento" name="IDTipoMovimiento" required>
                    <option value="1">Ingreso al Sistema</option>
                    <option value="2">Carga Saldo</option>
                </select>
            <label for="Monto">Monto:</label>
            <input type="number" id="Monto" name="Monto" required>
            <button type="submit">Crear Movimiento</button>
    </form>
</body>
</html>
