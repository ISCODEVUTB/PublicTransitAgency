<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Ticket Existente</title>
</head>
<body>
    <h1>Actualizar Ticket</h1>
    <form action="/ticket/update" method="post">
        <div>
            <label for="ID">ID del Ticket a Actualizar:</label>
            <input type="text" id="ID" name="ID" required>
        </div>
        <div>
            <label for="EstadoIncidencia">Nuevo Estado de Incidencia:</label>
            <input type="text" id="EstadoIncidencia" name="EstadoIncidencia" required>
        </div>
        <button type="submit">Actualizar Ticket</button>
    </form>
    <p><a href="/">Volver</a></p>
</body>
</html>
