{% extends "base.html" %}

{% block title %}Actualizar Ticket{% endblock %}
{% block header %}Actualizar Ticket{% endblock %}
{% block back_url %}/tickets{% endblock %}

{% block content %}
<form action="/ticket/update" method="post">
    <div>
        <label for="ID" class="block text-sm font-medium text-gray-700">ID del Ticket:</label>
        <input id="ID" name="ID" type="text" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
    </div>
    <div class="mt-4">
        <label for="EstadoIncidencia" class="block text-sm font-medium text-gray-700">Nuevo Estado de Incidencia:</label>
        <input id="EstadoIncidencia" name="EstadoIncidencia" type="text" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
    </div>
    <div class="mt-6">
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
            Actualizar Ticket
        </button>
    </div>
</form>
<div class="mt-6">
    <a href="/tickets" class="w-full inline-block text-center bg-gray-600 text-white py-2 px-4 rounded-md hover:bg-gray-700">
        Volver a Listar Tickets
    </a>
</div>
{% endblock %}
