<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Tipo de Transporte</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            padding: 2em;
        }
        .container {
            background-color: #ffffff;
            max-width: 400px;
            margin: auto;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .detail {
            margin: 1em 0;
            font-size: 1.1em;
            padding:5px;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Crear Tipo de Transporte</h2>
    <div class="container">
        <form action="/typetransport/create" method="post">
            <div class="detail">
                 <label for="ID">ID</label>
                <input type="number" id="ID" required>
            </div>
           <div class="detail">
                <label for="type">Tipo de Transporte</label>
                <input type="text" id="TipoTransporte" name="TipoTransporte" required>
           </div>
            <button type="submit">Crear Tipo de Transporte</button>
        </form>
    </div>

</body>
</html>
