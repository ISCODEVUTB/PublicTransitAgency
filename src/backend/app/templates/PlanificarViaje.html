<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificar Viaje</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
</head>
<body>
    <h2 style="text-align: center;">Planificar Viaje</h2>
    <form action="/planificador/ubicaciones" method="post">
        <div style="margin-bottom: 15px;">
            <label for="Ubicacion_entrada">Ubicación de Inicio:</label>
            <input type="text" id="Ubicacion_entrada" name="ubicacion_entrada" required>
        </div>
        <div style="margin-bottom: 15px;">
            <label for="Ubicacion_final">Ubicación Final:</label>
            <input type="text" id="Ubicacion_final" name="ubicacion_final" required>
        </div>
        <button type="submit">¡Planifícalo!</button>
    </form>
</body>
</html>
