<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Relaciones Ruta-Parada</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <h1 class="main-title">Lista de Relaciones Ruta-Parada</h1>
    </header>
    <main>
        <table class="styled-table">
            <thead>
                <tr>
                    <th>Ruta</th>
                    <th>Parada</th>
                    <th>Orden</th>
                </tr>
            </thead>
            <tbody>
                {% for rutaparada in rutaparadas %}
                <tr>
                    <td>{{ rutaparada.IDRuta }}</td>
                    <td>{{ rutaparada.IDParada }}</td>
                    <td>{{ rutaparada.Orden }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3">No hay relaciones registradas.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
    <footer>
        <p><a href="/" class="btn">Volver</a></p>
    </footer>
</body>
</html>
