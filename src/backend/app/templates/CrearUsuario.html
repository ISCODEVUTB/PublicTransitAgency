<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
</head>
<body>
    <h2 style="text-align: center;">Crear Usuario</h2>
    <div class="container">
      <form action="/user/create" method="post">
        <div class="detail">
          <label for="ID">ID:</label>
          <input type="number" id="ID" name="ID" required>
        </div>
        <div class="detail">
          <label for="Identificacion">Identificacion:</label>
          <input type="number" id="Identificacion" name="Identificacion" required>
        </div>
        <div class="detail">
          <label for="Nombre">Nombre:</label>
          <input type="text" id="Nombre" name="Nombre" required>
        </div>
        <div class="detail">
          <label for="Apellido">Apellido:</label>
          <input type="text" id="Apellido" name="Apellido" required>
        </div>
        <div class="detail">
          <label for="Correo">Correo:</label>
          <input type="text" id="Correo" name="Correo" required>
        </div>
        <div class="detail">
          <label for="Contrasena">Contrase√±a:</label>
          <input type="text" id="Contrasena" name="Contrasena" required>
        </div>
        <!-- Tipo de Usuario -->
        <div class="detail">
          <label for="IDRolUsuario">Tipo de Usuario:</label>
          <select id="IDRolUsuario" name="IDRolUsuario">
            {% for rol in roles %}
              <option value="{{ rol.id }}">{{ rol.nombre }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="detail">
          <label for="IDTurno">Turno Laboral:</label>
          <select id="IDTurno" name="IDTurno">
            {% for turno in turnos %}
              <option value="{{ turno.id }}">{{ turno.nombre }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="detail">
          <label for="IDTarjeta">ID de Tarjeta:</label>
          <input type="text" id="IDTarjeta" name="IDTarjeta" required>
        </div>
          <button type="submit">Crear Usuario</button>
      </form>
  </div>
</body>
</html>
