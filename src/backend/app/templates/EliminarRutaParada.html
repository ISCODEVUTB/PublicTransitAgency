<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Relación Ruta-Parada</title>
    <!-- Link to the enhanced CSS file -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <!-- Main heading with animation effect -->
    <h1 class="fade-in">Eliminar Relación Ruta-Parada</h1>

    <!-- Navigation links with flexbox layout -->
    <div class="nav-links">
        <a href="/rutaparada">Volver a la lista de relaciones</a>
    </div>

    <!-- Container for the main content -->
    <div class="container">
        <!-- Form with styled inputs and warning message -->
        <form action="/rutaparada/delete" method="post" class="slide-in">
            <div class="form-group">
                <label for="id">ID de la relación a eliminar:</label>
                <input type="number" id="id" name="id" required>
            </div>

            <!-- Warning message about irreversible action -->
            <div class="message error">
                <strong>¡Advertencia!</strong> Esta acción no se puede deshacer. Asegúrese de que desea eliminar esta relación.
            </div>

            <button type="submit" class="btn btn-danger">Eliminar Relación</button>
        </form>
    </div>
</body>
</html>
