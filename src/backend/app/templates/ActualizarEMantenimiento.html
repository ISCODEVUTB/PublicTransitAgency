<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Estado de Mantenimiento</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 500px; margin: auto; }
        label { display: block; margin-top: 10px; }
        input { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 20px; padding: 10px 15px; background-color: #2196F3; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0b7dda; }
    </style>
</head>
<body>
    <h1>Actualizar Estado de Mantenimiento</h1>
    <form action="/maintainance_status/update" method="post">
        <label for="id">ID del estado a actualizar:</label>
        <input type="number" id="id" name="id" required>

        <label for="TipoEstado">Nuevo Tipo de Estado:</label>
        <input type="text" id="TipoEstado" name="TipoEstado" required>

        <button type="submit">Actualizar</button>
    </form>
</body>
</html>
