<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Registro de Movimiento</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
    
</head>
<body>
    <h2 style="text-align: center;">Actualizar Registro de Movimiento</h2>
    <form styles=""action="/movement/update" method="post">
    <div class="container" style="display: grid; grid-template-columns: 1fr 1fr ; gap: 20px; height:200px;">
        <div class="detail">
          <label for="ID">ID:</label>
          <input style="border-color: black;" type="number" id="ID" name="ID" required>
        </div>
        <!-- Tipo de Usuario -->
        <div class="detail">
          <label for="IDTipoMovimiento">Tipo de Movimiento:</label>
          <select style="border-color: black;"  id="IDTipoMovimiento" name="IDTipoMovimiento">
            {% for movement in typemovements %}
              <option value="{{ movement.ID }}">{{ movement.TipoMovimiento }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="detail">
            <label style="margin-left: 150px;" for="Monto">Monto:</label>
            <input  style="border-color: black; margin-left: 150px;" type="number" id="Monto" name="Monto" required>
        </div> 
      </div>
      <button style="padding: 5px; margin-left: 180px; border-color: black;" type="submit">Actualizar Registro de Movimiento</button>
      </form>
      <a style="margin-left: 650px;" onclick = "location.href='/login/user/administrador'">Volver a la Pagina Principal</button>
      

</body>
</html>
