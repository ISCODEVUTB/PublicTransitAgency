<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Ruta</title>
</head>
<body>
    <h1>Detalle de Ruta</h1>
    {% if route %}
        <p><strong>ID:</strong> {{ route.ID }}</p>
        <p><strong>Horario:</strong> {{ route.IDHorario }}</p>
        <p><strong>Nombre:</strong> {{ route.Nombre }}</p>
    {% else %}
        <p>Ruta no encontrada.</p>
    {% endif %}
</body>
</html>
