<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Transportes</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <h1 class="main-title">Lista de Transportes</h1>
    </header>
    <main>
        <table class="styled-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tipo</th>
                    <th>Capacidad</th>
                </tr>
            </thead>
            <tbody>
                {% if transports %}
                {% for transport in transports %}
                <tr>
                    <td>{{ transport.id }}</td>
                    <td>{{ transport.idtype }}</td>
                    <td>{{ transport.capacity }}</td>
                </tr>
                {% endfor %}
                {% else %}
                <tr>
                    <td colspan="3">No se encontraron transportes.</td>
                </tr>
                {% endif %}
            </tbody>
        </table>
    </main>
    <footer>
        <p><a href="/" class="btn">Volver</a></p>
    </footer>
</body>
</html>
