{% extends "base.html" %}

{% block title %}Eliminar Turno{% endblock %}
{% block header %}Eliminar Turno{% endblock %}
{% block back_url %}/shifts{% endblock %}

{% block content %}
<form action="/shifts/delete" method="post" class="space-y-4">
    <div>
        <label for="id" class="block text-sm font-medium text-gray-700">id del Turno a Eliminar:</label>
        <input type="text" id="id" name="id" required class="w-full border border-gray-300 rounded-lg p-2 mt-1">
    </div>
    <button type="submit" class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700">
        Eliminar Turno
    </button>
</form>
<div class="mt-6">
    <a href="/shifts" class="w-full inline-block text-center bg-gray-600 text-white py-2 px-4 rounded-md hover:bg-gray-700">
        Volver a Listar Turnos
    </a>
</div>
{% endblock %}
