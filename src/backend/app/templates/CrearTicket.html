<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Ticket</title>
</head>
<body>
    <h1>Crear Nuevo Ticket</h1>
    <form action="/ticket/create" method="post">
        <div>
            <label for="ID">ID del Ticket:</label>
            <input type="text" id="ID" name="ID" required>
        </div>
        <div>
            <label for="EstadoIncidencia">Estado de Incidencia:</label>
            <input type="text" id="EstadoIncidencia" name="EstadoIncidencia" required>
        </div>
        <button type="submit">Crear Ticket</button>
    </form>
    <p><a href="/">Volver</a></p>
</body>
</html>
