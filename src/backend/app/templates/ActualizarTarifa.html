<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
    <title>Actualizar Tarifa</title>
</head>
<body>
    <h1 style="text-align: center;">Actualizar Tarifa</h1>
    <form action="/price/update" method="post">
        <label for="id">ID:</label>
        <input type="number" id="id" name="id" required>
        <label for="unidad_transportype">Servicio de Transporte:</label>
        <select id="unidad_transportype" name="unidad_transportype" required>
            <option value="1">Bus</option>
            <option value="2">Tren</option>
            </select>
        <label for="amount">Monto:</label>
        <input type="number" id="amount" name="amount" required>
        <button type="submit">Actualizar Tarifa</button>
    </form>
    <p><a href="/price/consultar">Volver a la p√°gina de consulta</a></p>
</body>
</html>
